name: Run salt tests
on:
  pull_request:

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    uses: plus3it/actions-workflows/.github/workflows/test-salt-linux.yml@b1b7bdb32125ccb05afa36909954a75b9f2ab431
    strategy:
      matrix:
        os_version:
          - 7
          - 8
        salt_state:
          - nessus-agent
        salt_pillar_root:
          - ./tests/pillar/test-nessus-agent
    with:
      salt-os-version: ${{ matrix.os_version }}
      salt-state: ${{ matrix.salt_state }}
      salt-pillar-root: ${{ matrix.salt_pillar_root }}

  windows:
    uses: lorengordon/actions-workflows/.github/workflows/test-salt-windows.yml@2ea9842f687cf70a9ed9ed2b287c44530f52bb51
    strategy:
      matrix:
        os_version:
          - windows-2019
          - windows-2022
        salt_state:
          - nessus-agent
        salt_pillar_root:
          - ./tests/pillar/test-nessus-agent
    with:
      salt-os-version: ${{ matrix.os_version }}
      salt-state: ${{ matrix.salt_state }}
      salt-pillar-root: ${{ matrix.salt_pillar_root }}
